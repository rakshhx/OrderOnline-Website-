    <!-- JavaScript to Load Receipt -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cart = JSON.parse(localStorage.getItem('cart'));
            let receiptContent = document.getElementById('receipt-content');
            let total = 0;

            if (cart && cart.length > 0) {
                let receiptHTML = '<ul>';
                cart.forEach((item) => {
                    receiptHTML += `<li>${item.item} x ${item.quantity} - ‚Çπ${item.totalPrice}</li>`;
                    total += item.totalPrice;
                });
                receiptHTML += `</ul><p><strong>Total Amount Paid:</strong> ‚Çπ${total}</p>`;
                receiptContent.innerHTML = receiptHTML;
                localStorage.removeItem('cart'); // Clear the cart after payment
            } else {
                receiptContent.innerHTML = '<p>Your cart is empty!</p>';
            }
        });

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
